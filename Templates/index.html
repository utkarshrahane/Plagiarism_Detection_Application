<!DOCTYPE html>
<html>
<title>Plagiarism Detector</title>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  background-color: blue;
}
textarea {
  width: 500px;
  height: 150px;
  font-size: 11px;
}
</style>
<body style="background-color:blanchedalmond">
  <div class="container text-center pt-5" >
<h2>Plagiarism Detector</h2>
<br>
<br>
<form action="/report" method="POST" enctype="multipart/form-data" >
  <label class="ml-2" style="font-weight: 500;" >Paste your text here:</label><br>
  <br>
  <br>
  <textarea for="fname" name='text' rows="2"></textarea>
  <br>
 <br>
  
<!-- test -->
  <div class="input-group mb-3 " style="padding-left: 30%; padding-right: 30%;">
    <input  type="file" name="myfile" accept=".doc, .docx,.txt,.pdf" class="form-control btn " >
    <button  type="Submit" class="input-group-text  btn btn-success"  value="Send ">Generate Report</button>
  </div>



  <!-- <button type="Submit btn btn-info"  value="Send">Generate Report</button> -->
</form> 



<p style="color:red; font-weight: 800;">Please enter either text or file at once.</p>

<p>You will be redirected once your report is generated.</p>

<p>Time to generate report depends on length of text.</p>


</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
